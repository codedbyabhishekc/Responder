version: "3.9"
services:
  backend:
    build: ./backend
    env_file:
      - ./.env
    environment:
      - PORT=4000
      - NODE_ENV=production
    ports:
      - "4000:4000"
    volumes:
      - responder_data:/app
    command: >
      sh -c "node db.js --init && node server.js"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://backend:4000
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    ports:
      - "5173:80"
    restart: unless-stopped

volumes:
  responder_data:
